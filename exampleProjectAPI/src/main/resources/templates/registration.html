<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/css/registration.css">
    <link rel="shortcut icon" href="/images/logo.jpg">
</head>
<body>
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Код отправленный на почту</h2>
        <p id="modal-text"></p>
    </div>
</div>
<div class="container">
    <div class="reg-box">
        <h2>Регистрация</h2>
        <form id="form" action="http://localhost:8080/api/v1/web/profile">
            <div class="input-group" id="inputGroup1">
                <label for="email">Почта</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group" id="inputGroup2">
                <label for="password">Пароль</label>
                <input type="password" id="password" maxlength="8" required>
            </div>
            <button id="button">Далее</button>
            <div class="link-container">
                <a href="authorization" class="link">Уже есть аккаунт?</a>
            </div>
        </form>
    </div>
</div>
<script src="/js/registration.js"></script>
</body>
</html>
